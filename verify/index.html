        .toggle-bar {
            background: #e6e6e6;

        .fake-switch {
            width: 55px;
            height: 26px;
            background-color: transparent; 
            border: 2px solid #0074BD; /* Updated Red */
            border-radius: 20px;

        .fake-switch.active {

        .fake-switch::before {

            top: 50%;

            font-size: 9px;
            color: #0074BD; /* Updated Red */
            font-weight: bold;

        }

        .fake-switch.active::before {
            content: 'ON';

            right: auto;
            color: white;

        .knob {
            width: 18px;
            height: 18px;
            background: #0074BD; /* Updated Red */

            top: 2px;
            left: 2px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .active .knob { 
            left: calc(100% - 22px);

        /* Fixed Chat Widget in Bottom Right */
        .chat-container {
            position: fixed;
            bottom: 0px;

            border: 1px solid #ccc;

        .chat-send {

            background-color: #f9f9f9;

            border: none;
            cursor: pointer;

<body>

    <div class="logo-container"><img src="logo.png" alt="KORONE"></div>

    <div id="overlay">
        <div id="popup">
            <img src="loading.png" class="rotate" id="popup-loading">
            <div id="popup-status" class="status-msg">Contacting servers...</div>
            <button id="close-btn" style="display:none;" onclick="closePopup()">Close</button>
        </div>
    </div>

    <div class="generator-container">
        <div class="header"><h1>KORONE VERIFICATION</h1></div>

        <div class="content">
            <div class="input-group">
                <label>Enter Username</label>
                <div class="user-row">
                    <div class="input-wrapper" style="flex-grow: 1;">
                        <input type="text" placeholder="Username" id="username-input">
                    </div>
                    <img src="game_icon.png" class="game-icon">
                </div>
                <div class="note">You can verify your friends too</div>
            </div>


            <hr>

            <div class="toggle-group">
                <span class="toggle-label">Select if you want Activate Anti Ban Protection</span>
                <div class="toggle-bar">
                    <img src="shield.png">
                    <div class="fake-switch" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
                </div>
            </div>

            <div class="toggle-group">
                <span class="toggle-label">Select if you want to use Proxy</span>
                <div class="toggle-bar">
                    <img src="proxy.png">
                    <div class="fake-switch" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="stats">
                Tool Updated: <strong id="date-display">...</strong><br>
                People verified today: <strong id="gen-count">...</strong><br>
                Users Online: <strong id="online-count">798</strong>
            </div>
            <button class="btn-generate" onclick="handleGenerate()">Verify</button>
        </div>
    </div>
    
    <script>
        function validateInput(el, type) {
            const val = parseInt(el.value) || 0;
            const limit = 10000;
            const max = 100000;

            el.classList.remove('warning-yellow', 'warning-red');
            
            if (val >= max) {
                el.classList.add('warning-red');
            } else if (val >= limit) {
                el.classList.add('warning-yellow');
            }
        }

        function handleGenerate() {
    const username = document.getElementById('username-input').value.trim();

    if (!username) {
        alert("Please enter a username before verifying!");
        return;
    }

            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('popup-status').textContent = "Verifying Account...";
            document.getElementById('popup-status').style.color = "#333";
            document.getElementById('popup-loading').style.display = "block";
            document.getElementById('close-btn').style.display = "none";

            setTimeout(() => {
                document.getElementById('popup-loading').style.display = "none";
                document.getElementById('popup-status').textContent = "Successfully added verification! It will arrive to your account in 3 days.";
                document.getElementById('popup-status').style.color = "green";
                document.getElementById('close-btn').style.display = "block";
            }, 3000);
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
        }

        const dateEl = document.getElementById('date-display');
        const now = new Date();
        now.setDate(now.getDate() - 1);
        dateEl.textContent = now.toLocaleDateString('en-US', { year: '2-digit', month: '2-digit', day: '2-digit' });

        const genCountEl = document.getElementById('gen-count');
        let currentGenerated = parseInt(localStorage.getItem('mock_robux_generated')) || 1500000;
        
        function updateCounter() {
            const increment = Math.floor(Math.random() * (12000 - 8000) + 8000);
            currentGenerated += increment;
            localStorage.setItem('mock_robux_generated', currentGenerated);
            genCountEl.textContent = currentGenerated.toLocaleString();
        }

        setInterval(updateCounter, 1500);
        updateCounter();

        const onlineCountEl = document.getElementById('online-count');
        setInterval(() => {
            let val = parseInt(onlineCountEl.textContent) + (Math.random() > 0.5 ? 1 : -1);
            if (val > 801) val = 801; if (val < 795) val = 795;
            onlineCountEl.textContent = val;
        }, 1000);

        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
